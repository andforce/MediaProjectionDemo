<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Receiver</title>
</head>
<body>
<img id="image" src="screen.png" alt="Image">

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>

<script>

    const socket = io.connect('http://localhost:65535');
    socket.on('imageUpdated', function () {
        const image = document.getElementById('image');
        image.src = 'screen.png?' + new Date().getTime();
    });
</script>
</body>
</html>
